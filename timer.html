<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function timergoing() {
            let sec=document.getElementById('seconds').innerHTML;
            if(sec==59){
                sec=0;
                let mins=document.getElementById('minutes').innerHTML;
                if(mins==59){
                    mins=0;
                    let hours=document.getElementById('hours').innerHTML;
                    hours++;
                    document.getElementById('hours').innerHTML=hours;
                    document.getElementById('minutes').innerHTML=mins;
                    document.getElementById('seconds').innerHTML=sec;
                    tid=setTimeout(timergoing,1000);
                } else if(mins<59){
                    mins++;
                document.getElementById('minutes').innerHTML=mins;
                document.getElementById('seconds').innerHTML=sec;
                tid=setTimeout(timergoing,1000);
                }
            }else if(sec<59){
                sec++;
            document.getElementById('seconds').innerHTML=sec;
            tid=setTimeout(timergoing,1000);
            }
        }
        function timerstart(){
            let tid=setTimeout(timergoing,1000);
        }
        function timerstop(){
            clearTimeout(tid);
        }
    </script>
    <style>
        .timer-container {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
    <p>Timer</p>
    <div id="timer" class="timer-container">
        <h1 id="hours">0</h1>
        <h1>:</h1>
        <h1 id="minutes">59</h1>
        <h1>:</h1>
        <h1 id="seconds">58</h1>
    </div>
    <input type="button" onclick="timerstart();" value="Старт">
    <input type="button" onclick="timerstop();" value="Стоп">
</body>
</html>
