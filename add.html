var cep = document.createElement('p');

            var counter=0;
            let cep = document.createElement('p');

            let cetxt= document.createTextNode('Пустих полів ');
            let cegood= document.createTextNode('All good!');
            
            let form= document.forms.forma;

            let second= form.elements.squestion.value;
            let third= form.elements.tquestion.value;
            if(first==''){
                counter++;
            }
            if(second==''){

            }

            }

                cep.appendChild(cebr);
